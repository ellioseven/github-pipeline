name: Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: docker-compose build
    - run: docker-compose run --rm api yarn install
    - run: docker-compose run --rm ui yarn install
    - run: docker-compose up -d api ui
    - run: docker ps -a
    - run: sleep 5 && curl http://localhost:4000/tasks/all
